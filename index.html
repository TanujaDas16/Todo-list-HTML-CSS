<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Only To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
      <li>
        <label>
          <input type="checkbox" />
          <span class="task-text">Learn HTML</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <span class="task-text">Style To-Do List with CSS</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <span class="task-text">Build interactive version with JavaScript</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" />
          <span class="task-text">Host it on GitHub Pages</span>
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
